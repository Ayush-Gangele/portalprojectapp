<mat-toolbar color="accent" class="mat-elevation-z6">
  <span><mat-icon>eco</mat-icon></span>
</mat-toolbar>  

<div class="body">
<mat-card class="w1 mb-4 mt-4  mx-auto shadow-lg ">
  <div>
    <mat-card-title class="text-center font-weight-bold mt-2">Sign Up</mat-card-title> 
    <hr>
   </div>

  <mat-card-content>
<div [hidden]="submitted">
<form  #regiform="ngForm"  (ngSubmit)="onSubmit()">
   
  
    <div class="form-row font-weight-bold">
      <div class="form-group col-sm-6 col-12">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="enter the email" name="email" [(ngModel)]="humanResource.email" required #email="ngModel"
        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  [class.is-invalid]="email.invalid && email.touched">
  
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
          <small class="text-danger" *ngIf="email.errors.pattern"> please enter valid Email address</small>
        </div>
        
      </div>
    </div>
    
    
        <div class="form-row font-weight-bold">
        <div class="form-group col-sm-6 col-12">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="password" name="password"  placeholder="enter the password"  [(ngModel)]="humanResource.password" required
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,15}" #password="ngModel"  [class.is-invalid]="password.invalid && password.touched" >
          <!--  <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small> -->
         <div *ngIf='password.touched && password.invalid'>
            <small class="text-danger" *ngIf='password.errors.required'>
              Password is required
            </small>
            <small class="text-danger" *ngIf='password.errors.pattern'>
                This password contains at least one Uppercase and one lowercase,
                password must contains minimum 8 charactors
            </small>
          </div>
        </div>
        </div>
        
     
          
         
        <div class="form-group row ">
            <div class="col-sm-8  text-center mx-auto mt-1">
              <button [disabled]="regiform.form.invalid" type="submit" mat-raised-button color="accent" class="mr-3">REGISTER</button>
             <button type="submit" (click)="backToLogin()" mat-raised-button color="accent">BACK</button>
            </div>
        </div>
         </form>
        </div>
      </mat-card-content>
      </mat-card>
    </div>
       <!--  <div [hidden]="!submitted">
          <h4 class="text-success">Your Registration successfully!</h4>
           <button class="btn btn-success" (click)="newCandidate()">OK</button> 
        </div>-->
       <footer>
        <app-footer></app-footer>
      </footer>
